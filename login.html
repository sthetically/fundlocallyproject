<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundLocally</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const loginData = {
      email: email,
      password: password
    };

    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>

    </nav>

    <header>
        <h1>Login to Your Account</h1>
    </header>

    <section class="form-container">
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

            <label for="password">Password</label>
            <input type="password" name="passworkd" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <a href="reset-password.html" style="color: blue; text-decoration: underline;">Reset Password</a><br><br>
